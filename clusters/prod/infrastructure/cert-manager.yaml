---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "../../../infrastructure/cert-manager/"
  prune: true
  timeout: 1m
  postBuild:
    substitute:
      cluster_name: prod